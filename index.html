<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Do Foil</title>
    <link rel="stylesheet" HREF="./styles.css">
</head>
<body>
    <h2>Calculating the PRODUCT of two binomials of the form (x + a)(x + b) where variables a and b are Real Numbers. <br> This method is also commonly referred to as doing "FOIL".
      <div id="inputs" >
        <p>(x +  <input type="text" id="varA">  )
          (x +  <input type="text" id="varB">  ) 
        </p>
      </div> 
    </h2>
    <button type="submit" id="submitButton" onclick="myCalc( )">
      SUBMIT
    </button>
    <p id="foilAnswer"></p>



  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
